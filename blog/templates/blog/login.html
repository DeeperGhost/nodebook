
<!DOCTYPE html>
<html lang="en" >
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Material Design Login Form</title>




    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>

<hgroup>
    <h1>Pochali</h1>
    <h3>by Evgen</h3>
</hgroup>
<form>
    <div class="group">
        <input type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Name</label>
    </div>
    <div class="group">
        <input type="email"><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <button type="button" class="button buttonBlue">Subscribe
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
    <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
</script>



<script src="{% static 'js/login.js' %}"></script>







</body>

</html>
